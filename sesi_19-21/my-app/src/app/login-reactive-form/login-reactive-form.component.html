<form [formGroup]="loginData" (ngSubmit)="handleLoginForm()">
    <div class="form-group">
        <label for="username">Username</label>
        <input (change)="handleIsSubmittedState()" type="text" id="username" name="username" formControlName="username" >
    
        <span *ngIf="errors.username.minlength"><br>Username must be at least {{errors?.username?.minlength.requiredLength}} characters</span> 
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" formControlName="password">
    </div>

    <input type="submit" value="login">
</form>

</div>
